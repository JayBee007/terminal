<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="circle.css">
  <title>Circles</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
</head>
<body>

  <canvas id="canvas" resize></canvas>
  <script type="text/paperscript" canvas="canvas">
    var arrayOfCircles = []
    function onKeyDown(event) {
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var point = maxPoint * randomPoint;
      var newCircle = Path.Circle(point, view.size.width*.15);
      newCircle.fillColor="#ed5"
      arrayOfCircles.push(newCircle);
    }

    function onFrame(event) {
        for(var i = 0; i < arrayOfCircles.length; i++) {
          arrayOfCircles[i].fillColor.hue +=1;
          arrayOfCircles[i].scale(.9);
        }
    }

  </script>
</body>
</html>
